<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple todo application</title>
</head>
<body>
    <div id ="container">
        <div class="controls">
            <h1>MY AWESOME TODO </h1>
            <input type="text" id="input">
            <button type="button" id="add">Add todo</button>
            <button type="button" id="remove">Remove todo</button>
            <button type="button" id="removeAll" class="visual">Remove All !</button>
        </div>

        <ul id="list">
            <li class="mycheck"><input type="checkbox" name="" id="check"><label >Go to gym</label></li>
            <li class="mycheck"><input type="checkbox" name="" id="check" checked><label >Record youtube vidoes</label></li>
        </ul>
    </div>
</body>
<script src="script.js"></script>
</html>
